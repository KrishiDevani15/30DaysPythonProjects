<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game By Krishi</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <form method="post">
        <label for="guess">Enter your guess (1-100):</label>
        <input type="number" id="guess" name="guess" required>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
