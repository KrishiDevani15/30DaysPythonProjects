<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js" defer></script>
</head>

<body x-data="{ darkMode: false }" :class="{ 'dark': darkMode, 'light': !darkMode }"
    class="transition-colors duration-500">
    <div x-show="!darkMode" class="light:bg-white light:text-gray-800 dark:bg-gray-900 dark:text-white min-h-screen
        flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md transform transition-all duration-500
            hover:scale-105">
            <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Number Guessing Game</h1>
            <form method="post" class="space-y-4">
                <div>
                    <label for="guess" class="block text-gray-700">Enter your guess (1-100):</label>
                    <input type="number" id="guess" name="guess" required
                        class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2
                        focus:ring-blue-400">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors
                    duration-300">Submit</button>
            </form>
            {% if message %}
            <p x-data="{ show: true }" x-show="show" x-transition
                class="mt-4 p-2 bg-green-100 text-green-700 border border-green-300 rounded">
                {{ message }}
            </p>
            {% endif %}
        </div>
        <footer class="mt-8 text-gray-600">
            <div class="flex items-center justify-between max-w-md w-full">
                <p class="text-sm">Developed by Krishi Devani</p>
                <button @click="darkMode = !darkMode" class="flex items-center focus:outline-none">
                    <span class="sr-only">Toggle dark mode</span>
                    <svg class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        x-show="!darkMode">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                        </path>
                    </svg>
                    <svg class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        x-show="darkMode">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                        </path>
                    </svg>
                    <span x-text="darkMode ? 'Light Mode' : 'Dark Mode'" class="text-sm"></span>
                </button>
            </div>
        </footer>
    </div>

    <!-- Dark Mode Layout -->
    <div x-show="darkMode" class="dark:bg-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-center">
        <div class="bg-gray-900 text-white p-8 rounded-lg shadow-lg w-full max-w-md transform transition-all duration-500 hover:scale-105">
            <h1 class="text-3xl font-bold mb-6 text-center text-blue-300">Number Guessing Game</h1>
            <form method="post" class="space-y-4">
                <div>
                    <label for="guess" class="block text-gray-300">Enter your guess (1-100):</label>
                    <input type="number" id="guess" name="guess" required
                        class="w-full p-2 border border-gray-700 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button type="submit"
                    class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition-colors duration-300">Submit</button>
            </form>
            {% if message %}
            <p x-data="{ show: true }" x-show="show" x-transition
                class="mt-4 p-2 bg-green-700 text-green-100 border border-green-400 rounded">
                {{ message }}
            </p>
            {% endif %}
        </div>
        <footer class="mt-8 text-gray-400">
            <div class="flex items-center justify-between max-w-md w-full">
                <p class="text-sm">Developed by Krishi Devani</p>
                <button @click="darkMode = !darkMode" class="flex items-center focus:outline-none">
                    <span class="sr-only">Toggle dark mode</span>
                    <svg class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        x-show="!darkMode">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                        </path>
                    </svg>
                    <svg class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        x-show="darkMode">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                        </path>
                    </svg>
                    <span x-text="darkMode ? 'Light Mode' : 'Dark Mode'" class="text-sm"></span>
                </button>
            </div>
        </footer>
    </div>
</body>

</html>
